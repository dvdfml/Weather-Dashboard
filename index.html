<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form id="search-form">
                <h2>Search for a City:</h2>
                <input id="search-input" type="text" placeholder="city">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-history">
                <button>Atlanta</button>
                <button>Denver</button>
                <button>Seattle</button>
                <button>Colorado</button>
            </div>
        </aside>
        <section>
            <div id="city-card">
                <h2 id="card-heading">Atlanta (9/13/2022)</h2>
                <ul>
                    <li>Temp: 76.62 F</li>
                    <li>Wind: 8.43 MPH</li>
                    <li>Humidity: 44%</li>
                </ul>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-card">
                    <h4>9/14/2022</h4>
                    <img>
                    <ul>
                        <li>Temp: 76.62 F</li>
                        <li>Wind: 8.43 MPH</li>
                        <li>Humidity: 44%</li>
                    </ul>
                </div>
                <div id="forecast-card">
                    <h4>9/14/2022</h4>
                    <img>
                    <ul>
                        <li>Temp: 76.62 F</li>
                        <li>Wind: 8.43 MPH</li>
                        <li>Humidity: 44%</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="./assets/js/script.js"></script>

</html>
