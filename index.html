<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form id="search-form">
                <h2>Search for a City:</h2>
                <input id="search-input" type="text" placeholder="city">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-history">
                <button>Atlanta</button>
                <button>Denver</button>
                <button>Seattle</button>
                <button>Colorado</button>
            </div>
        </aside>
        <section>
            <div id="city-card">
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-card-1" class="forecast-card">
                </div>
                <div id="forecast-card-2" class="forecast-card">
                </div>
                <div id="forecast-card-3" class="forecast-card">
                </div>
                <div id="forecast-card-4" class="forecast-card">
                </div>
                <div id="forecast-card-5" class="forecast-card">
                </div>
            </div>
        </section>
    </main>
</body>

<script src="./assets/js/script.js"></script>

</html>
